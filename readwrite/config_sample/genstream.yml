# YAML file
# Define the configuration parameters to generate the data

# Output configuration parameters
output:
    dirname: # your output directory name
    fname: # your output file name (including the extension)
    sep: # your token separator

# Parameters for generating the data
param:
    seed: # random number gen seed
    howmany: # how many samples
    max_gene_num: # at most 1000 genes
    max_chro_num: # at most 3 chromosomes
    max_gene_exp: # at most 200 read count
